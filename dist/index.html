<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Welcome to Firebase Hosting</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Aetherium</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="header-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="timer" v-bind:class="{ active: ui.activeTab === 'timer' }" v-on:click="ui.activeTab = 'timer'">
                            <a href="#">Timer</a>
                        </li>
                        <li id="stats" v-bind:class="{ active: ui.activeTab === 'stats' }" v-on:click="ui.activeTab = 'stats'">
                            <a href="#">Session Stats</a>
                        </li>
                        <li id="history" v-bind:class="{ active: ui.activeTab === 'history' }" v-on:click="ui.activeTab = 'history'">
                            <a href="#">History</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" v-if="aetherium && aetherium.user">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <img id="userPhoto" v-bind:src="aetherium.user.photoURL" />
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#" v-on:click="runExport">Export</a></li>
                                <li><a href="#" v-on:click="runImport">Import</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" v-on:click="logout">Log out {{ aetherium.user.displayName ? aetherium.user.displayName : aetherium.user.email }}</a></li>
                            </ul>
                        </li>
                        <li class="dropdown" v-else>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-log-in"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="input-group input-group-sm">
                                        <input type="email" class="form-control" placeholder="Email address" v-model="ui.emailField">
                                        <input type="password" class="form-control" placeholder="Password" v-model="ui.passwordField">
                                        <button type="button" class="btn btn-sm btn-primary center-block" v-on:click="emailLogin">Log in via Email</button>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <timer-view v-if="ui.activeTab === 'timer'"></timer-view>
        <stats-view v-if="ui.activeTab === 'stats'"></stats-view>
        <history-view v-if="ui.activeTab === 'history'"></history-view>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
